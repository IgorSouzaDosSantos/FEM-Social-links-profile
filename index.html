<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend Mentor | Social links profile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="socialContainer">
		<!-- Social profile information -->
		<section class="socialMain">
			<img src="img/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
			<h2>Jessica Randall</h2>
			<p id="location">London, United Kingdom</p>
			<p>"Front-end developer and avid reader."</p>
		</section>

		<!-- Social profile links -->
		<nav class="socialLinks">
			<a href="#">Github</a>
			<a href="#">Frontend Mentor</a>
			<a href="#">Linkedin</a>
			<a href="#">Twitter</a>
			<a href="#">Instagram</a>
		</nav>
	</main>

	<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IgorSouzaDosSantos" target="_blank">Igor Souza Dos Santos</a>.
	</footer>
</body>
</html>
